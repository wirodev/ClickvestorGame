<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clickvestor</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/data.js"></script>
  <script defer src="js/domLoader.js"></script>
  <script defer src="js/logic.js"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/saveLoad.js"></script>
</head>

<body>
  <!-- Logo -->
  <div id="logo"> 
    <img src="img/logo.png" alt="Clickvestor Logo"> 
  </div>

  <!-- Top Panel -->
  <div id="box-1">
    
    <!-- Net Worth & Stats -->
    <div id="netInfo">
      <div id="netWorth">Net Worth: $0</div>
      <div id="passiveIncome">Income: $0 /s</div>
      <div id="clickPower">Click Power: $1</div>
      <div>Upgrade Cost: <span id="upgradeClickCost">$20</span></div>
    </div>

    <!-- Main Click Button -->
    <div id="clickArea">
      <button id="invest">$</button>
      <div id="critFeedback"></div>

      <!-- Upgrade Click Power -->
      <div id="clickUpgradeSection">
        <button id="upgradeClick">Upgrade Click Power</button><br>
        
      </div>
    </div>

  </div>

  <!--  Investment Cards (rendered dynamically) -->
  <div id="investments"></div>
</body>
</html>
